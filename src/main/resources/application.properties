server.port=8090
server.context-path=/springBoot
#Reids \u96c6\u7fa4
spring.redis.cluster.nodes=127.0.0.1:6379
spring.redis.cluster.max-redirects=10

#jedis pool config
spring.cluster.pool.maxIdel=0
spring.cluster.pool.maxWaitMillis=100
spring.cluster.pool.maxTotal=1
spring.cluster.pool.minEvictableIdleTimeMillis=28800000
spring.cluster.pool.minIdel=0
spring.cluster.pool.lifo=false
spring.cluster.pool.softMinEvictableIdleTimeMillis=28800000
#\u6570\u636E\u6E90
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pringBoot?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

#mybatis
mybatis.mapperLocations=classpath*:mapper/*Mapper.xml
mybatis.typeAliasesPackage=com.wangzi.entity